<?xml version="1.0" encoding="UTF-8" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 STRICT//BR" "http://www.w3.org/TR/xhtml/1-strict.dtd">
<html xmln="http://www.w3.org/1999/xhtml">

<head>
    <title>Bem vindo</title>
    <script type="text/javascript">

        var nome;
        var agora = new Date();
        var hora = agora.getHours();

        nome = prompt("Entre com o seu nome: ");

        if (hora < 12)
            document.write("<h1> Bom dia, ");

        if (hora >= 12) {
            hora = hora - 12;

            if (hora < 6)
                document.write("<h1> Boa tarde, ");

            if (hora >= 6)
                document.write("<h1> Boa noite, ")
        }
        document.write(nome + " seja bem vindo. ")

    </script>
</head>

<body>
    <p>Click Refresh (ou reload) para executar este script</p>
</body>

</html>
