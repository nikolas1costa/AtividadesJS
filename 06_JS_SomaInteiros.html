<head>
    <title>Bem vindo</title>
    <script type="text/javascript">

    var stringNumero1;
    var stringNumero2;
    var numero1;
    var numero2;
    var soma;

    stringNumero1 = prompt ("Entre com o 1º numero: ");

    stringNumero2 = prompt ("Entre com o 2º numero: ");

    numero1 = parseInt(stringNumero1);
    numero2 = parseInt(stringNumero2);

    soma = numero1 + numero2;

    document.writeln("<h1> A soma é: " + soma + "</h1>");

    </script>
</head>
<body>
    <p>Click Refresh (ou reload) para executar este script</p>
</body>
