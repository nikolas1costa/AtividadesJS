<?xml version="1.0" encoding="UTF-8" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 STRICT//BR" "http://www.w3.org/TR/xhtml/1-strict.dtd">
<html xmln="http://www.w3.org/1999/xhtml">

<head>
    <title>Bem vindo</title>
    <style type="text/css">
        table {width: 100%  }
        th {text-align: left}
    </style>
    <script type="text/javascript">
        var total;
        var principal = 1000.00;
        var taxaJuros = .05;

        document.writeln(
            "<table border= \"1\">");
        document.writeln(
            "<caption> Calculo do Juros Composto </caption>");
        document.writeln(
            "<thead><tr><th>Ano</th>");
        document.writeln(
            "<th>Total</th>");
        document.writeln("</th></thead><tbody>");

        for (var ano = 1; ano <= 10; ++ano) {
            total = principal * Math.pow(1.0 + taxaJuros, ano);
            document.writeln("<tr><td>" + ano +
                "</td><td>" + total.toFixed(2) + 
                    "</td></tr>" );
        }
        document.writeln ("</tbody></table>");
   
   </script>
</head>
<body>
    <p>Click Refresh (ou reload) para executar este script</p>
</body>
</html>
